<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شركة العدالة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
    .thanks-message {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>مرحباً بكم في شركة العدالة</h1>
    <p>نقدم لك استشارات قانونية متخصصة وخدمة مهنية متميزة. أرسل لنا استفسارك الآن وسنعود إليك في أقرب وقت.</p>

    <form id="contact-form">
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">رسالتك:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">إرسال</button>
    </form>

    <div class="thanks-message" id="thanks">
      ✅ شكراً لتواصلك معنا! سنقوم بالرد عليك قريباً.
    </div>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const thanks = document.getElementById('thanks');

    form.addEventListener('submit', async function (e) {
      e.preventDefault(); // منع إعادة تحميل الصفحة
      const formData = new FormData(form);

      const response = await fetch("https://formspree.io/f/xjkwnvwy", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.reset(); // مسح الحقول
        thanks.style.display = 'block'; // عرض رسالة الشكر
      } else {
        alert("حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
      }
    });
  </script>

</body>
</html>
